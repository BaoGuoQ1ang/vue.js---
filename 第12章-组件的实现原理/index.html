// 测试 setup 函数
const com = {
    props: { title: '' },
    setup(props, setupContext) {
        
        const state = reactive({
            text: 'hello world'
        })
        console.log('props:', props)
        console.log('setupContext:', setupContext)
        return {
            state
        }
    },
    render() {
        return {
            type: 'h1',
            children: this.state.text,
            props: {
                onClick() {
                    this.state.text += 1
                }
            }
        }
    }
}

const ComponentNode = {
    type: com,
    props: {
        title: 'A big title'
    }
}
