<script>
const State = {
    initial: 1,     //初识状态
    tagOpen: 2,     // 标签开始状态
    tagName: 3,     // 标签名状态
    text: 4,        // 文本状态
    tagEnd: 5,      // 结束标签状态
    tagEndName: 6,  // 结束标签名状态
}

// 辅助函数，判断是否字母
function isAlpha(char) {
    return (char >= 'a' && char <= 'z') || (char >= 'A' && char <= 'Z')
}

// 接受模板字符串作为参数，并将模板字符串切割为 Token 返回
function tokenize(str) {
    // 状态切换为初识状态
    let currentState = State.initial
    // 用于缓存字符
    let chars = []
    // 生成的 token 存储到 tokens 中，并作为函数的返回值
    let tokens = []
    // 只要模板字符串没有被消耗尽，自动机就会一直运行
    while (str) {
        // 查看第一个字符，只是查看，并没有被消耗
        const char = str[0]
        switch (currentState) {
            case State.initial:
                if (char === '<') {
                    currentState = State.tagOpen
                    str = str.slice(1)
                } else if (isAlpha(char)) {
                    currentState = State.text
                    chars.push(char)
                    str = str.slice(1)
                }
                break
            case State.tagOpen:
                if (isAlpha(char)) {
                    currentState = State.tagName
                    chars.push(char)
                    str = str.slice(1)
                } else if (char === '/') {
                    currentState = State.tagEnd
                    str = str.slice(1)
                }
                break
            case State.tagName:
                if (isAlpha(char)) {
                    chars.push(char)
                    str = str.slice(1)
                } else if (char === '>') {
                    currentState = State.initial
                    tokens.push({
                        type: 'tag',
                        name: chars.join('')
                    })
                    chars.length = 0
                    str = str.slice(1)
                }
                break
            case State.text:
                if (isAlpha(char)) {
                    chars.push(char)
                    str = str.slice(1)
                } else if (char === '<') {
                    currentState = State.tagOpen
                    tokens.push({
                        type: 'text',
                        content: chars.join('')
                    })
                    chars.length = 0
                    str = str.slice(1)
                }
                break
            case State.tagEnd:
                if (isAlpha(char)) {
                    currentState = State.tagEndName
                    chars.push(char)
                    str = str.slice(1)
                }
                break
            case State.tagEndName:
                if (isAlpha(char)) {
                    chars.push(char)
                    str = str.slice(1)
                } else if (char === '>') {
                    currentState = State.initial

                    tokens.push({
                        type: 'tagEnd',
                        name: chars.join('')
                    })
                    chars.length = 0
                    str = str.slice(1)
                }
                break
        }
    }
    return tokens
}

// const tokens = tokenize('<p>Vue</p>')
// console.log(tokens)

function parse(str) {
    const tokens = tokenize(str)
    const root = {
        type: 'Root',
        children: []
    }

    const elementStack = [root]

    while (tokens.length) {
        const parent = elementStack[elementStack.length - 1]
        let t = tokens[0]

        switch (t.type) {
            case 'tag': 
                const elementNode = {
                    type: 'Element',
                    tag: t.name,
                    children: []
                }
                parent.children.push(elementNode)
                elementStack.push(elementNode)
                break
            case 'text':
                const textNode = {
                    type: 'Text',
                    content: t.content
                }
                parent.children.push(textNode)
                break
            case 'tagEnd':
                elementStack.pop()
                break
        }
        tokens.shift()
    }
    return root
}

const ast = parse('<div><p>Vue</p><p>Template</p></div>')
console.log(ast)
</script>
